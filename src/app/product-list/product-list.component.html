<h1 class="text-center mt-3 mb-3">Nuestra variedad de yerbas</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th scope="col" class="text-center">Tipo</th>
            <th class="text-center">Sabor</th>
            <th class="text-center">Peso</th>
            <th class="text-center">Precio</th>
            <th hidden>Stock</th>
            <th hidden>Comprar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'sale': product.sale && product.stock!=0}">
            <td><img [src]="product.image" [alt]="product.type"></td>
            <td  class="text-center">{{product.type | uppercase}}</td>
            <td>{{product.taste}}</td>
            <td>{{product.weight}}<span>gr</span></td>
            <td>{{product.price | currency}}</td>
            <td>
                <span class="badge text-bg-warning" *ngIf="product.stock==0">Sin stock</span>
                <span class="badge text-bg-success" *ngIf="product.stock!=0 && product.sale">SALE!</span>
            </td>
            <td>
                <input class="btn btn-primary" type="submit" value="Agregar al carrito" *ngIf="product.stock!=0 else elseBlock">
                <ng-template #elseBlock> 
                    <input class="btn btn-primary" type="submit" value="Agregar al carrito" disabled>
                </ng-template>
            </td>
        </tr>
    </tbody>
</table>
