<h1 class="text-center mt-3 mb-3">Nuestra variedad de yerbas</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th hidden>Imagen</th>
            <th scope="col">Tipo</th>
            <th>Sabor</th>
            <th>Peso</th>
            <th>Precio</th>
            <th hidden>Stock</th>
            <th hidden>Comprar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'clearance': product.clearance}">
            <td><img [src]="product.image" [alt]="product.type"></td>
            <td  class="align-items-center">{{product.type | uppercase}}</td>
            <td>{{product.taste}}</td>
            <td>{{product.weight}}<span>gr</span></td>
            <td>{{product.price | currency}}</td>
            <td>
                <span class="badge text-bg-warning" *ngIf="product.stock==0">Sin stock</span>
            </td>
            <td>
                <input class="btn btn-primary" type="submit" value="Agregar al carrito" *ngIf="product.stock!=0">
                <!--<ng-template #elseBlock> 
                     <input class="btn btn-primary" type="submit" value="Agregar al carrito" disabled>
                </ng-template>-->
                <input class="btn btn-primary" type="submit" value="Agregar al carrito" *ngIf="product.stock==0" disabled>   <!-- esto es repetir codigo?  -->
            </td>
        </tr>
    </tbody>
</table>
